<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Pomodoro &#127813;</title>
</head>
<body>
    <div class="conteudo">
        <header>
            <div class="menu-topo">
                <div class="menu-container">
                    <div class="item-menu">ChronoFocus üçÖ</div>
                </div>
                <div class="menu-container">
                    <div class="item-menu"></div>
                    <div class="item-menu"></div>
                </div>
            </div>
        </header>
        <main>
            <div class="container">
                <div class="card">
                    <div class="box" id="titulo">
                        <p>Menu</p>
                        <span id="aviso-preenchimento">
                            * Preencha todos os campos abaixo
                        </span>
                    </div>
                    <div class="box" id="elemento-pai">
                        <div class="set-menu">
                            <p>Foco</p>
                            <div id="foco">
                                <button class="menos">-</button>
                                <input type="number" class="campo" id="foco-set" value="25">
                                <button class="mais">+</button>
                            </div>
                        </div>
                        <div class="set-menu">
                            <p>Intervalo</p>
                            <div id="intervalo">
                                <button class="menos">-</button>
                                <input type="number" class="campo" id="intervalo-set" value="5">
                                <button class="mais">+</button>
                            </div>
                        </div>
                        <div class="set-menu">
                            <p>Ciclos</p>
                            <div id="ciclos">
                                <button class="menos">-</button>
                                <input type="number" class="campo" id="ciclos-set" value="4">
                                <button class="mais">+</button>
                            </div>
                        </div>
                    </div>
                    <div class="box" id="start-stop">
                        <p id="comecar">
                            <button id="btnComecar">Come√ßar</button>
                        </p>
                        <p id="reiniciar">
                            <button>Reiniciar</button>
                        </p>
                    </div>
                </div>
                <div class="card" id="clock">
                    <div class="box titulo-foco" id="titulo">
                        <p id="textoTimer">Foco</p>
                        <div id="timer-superior">00:00</div>
                    </div>
                    <div class="box" id="circulo-status">
                        <div class='' id="circulo-progresso">
                            <div id="circulo-fundo">
                                <div id="box-minutos">
                                    <div class="box-minutos-segundos">
                                        <p id="minutos-circulo">
                                            
                                        </p>
                                        <p id="minutos-restantes">
                                            
                                        </p>
                                    </div>
                                </div>
                                <div class="hidden" id="botao-pause">
                                    <div class="pause-logo pause1"></div>
                                    <div class="pause-logo pause2"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="box" id="numero-ciclos">
                         
                    </div>
                </div>
                <!-- e 
                 <div class="card" id="to-do">
